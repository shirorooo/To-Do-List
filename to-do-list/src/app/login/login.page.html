<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="../../assets/Pokeball.png" alt="">
      <ion-card-title>Trainer Login</ion-card-title>
      <ion-card-subtitle>Enter your trainer credentials</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <span *ngIf="showErrorMessage" id="warning-message">Wrong username or password</span>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="username" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <br>
      <div class="options">
        <span (click)="createNewAccount()">Create new trainer profile</span>
      </div>
      <br>
      <ion-button (click)="loginTrainer()" shape="round">Login</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
