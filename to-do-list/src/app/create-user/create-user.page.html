<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="../../assets/Pokeball.png" alt="" id="pokeball">
      <ion-card-title>Trainer Registration</ion-card-title>
      <ion-card-subtitle>Create a trainer profile</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="name" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Age</ion-label>
          <ion-input [(ngModel)]="age" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" placeholder="Enter text" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input [(ngModel)]="confirmPassword" placeholder="Enter text" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <br>
      <ion-button (click)="createNewTrainer()" shape="round">Create new trainer profile</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
