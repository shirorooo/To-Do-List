<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="../../assets/Pokeball.png" alt="" id="pokeball">
      <ion-card-title>Trainer Update</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="name" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Age</ion-label>
          <ion-input [(ngModel)]="age" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" placeholder="Enter text" type="password" [disabled]="true"></ion-input>
        </ion-item>
      </ion-list>
      <br>
      <ion-button shape="round" (click)="updateTrainer()">Update trainer account</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
